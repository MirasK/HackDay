<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/login_signup.css">
    <title>sign-up\in</title>
</head>

<body>

    <div class="container">
        <div class="container-forms">
            <div class="container-info">
                <div class="info-item">
                    <div class="table">
                        <div class="table-cell">
                            <p>
                                One of Us?)
                            </p>
                            <button class="info-btn">
                Log In
              </button>
                        </div>
                    </div>
                </div>
                <div class="info-item">
                    <div class="table">
                        <div class="table-cell">
                            <p>
                                Join Us!)
                            </p>
                            <button class="info-btn">
                Sign Up
              </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-form">
                <div class="form-item log-in">
                    <div class="table">
                        <div class="table-cell">
                            <input name="email" placeholder="Email" type="text" />
                            <input name="Password" placeholder="Password" type="Password" />
                            <button class="btn">
                Log In
              </button>
                        </div>
                    </div>
                </div>
                <div class="form-item sign-up">
                    <div class="table">
                        <div class="table-cell">
                            <input name="email" placeholder="Email" type="text" />
                            <input name="fullName" placeholder="Full Name" type="text" />
                            <input name="Password" placeholder="Create Password" type="Password" />
                            <input name="Password" placeholder="Repeat Password" type="Password" />
                            <button class="btn">
                Sign Up
              </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/login_signup.js"></script>
</body>

</html>
