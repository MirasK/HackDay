<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/static/img/app/icon.png" />
    <link rel="stylesheet" href="/static/css/forgot.css">
    <title>Restore</title>
</head>

<body>
    <div class="container">
        <form method="POST" class="form" action="/restore">
            <h3 class="form-h3">Restore password</h3>
            <div>
                Email: <input type="email" required name="email">
            </div>

            <div>
                New password: <input type="password" required name="pass">
            </div>

            <div>
                Repeat password: <input type="password" required name="repPass">
            </div>

            <input type="submit" value="submit!">
        </form>
    </div>

    <script src="/static/js/login_signup.js"></script>
</body>

</html>
