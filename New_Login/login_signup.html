<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>KumirEDU</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="login_signup.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="cont">
      <div class="form log-in">
        <h2>Log In</h2>
        <label>
          <span>Email Address</span>
          <input type="email" name="email">
        </label>
        <label>
          <span>Password</span>
          <input type="password" name="password">
        </label>
        <button class="submit" type="button">Log In</button>
        <p class="forgot-pass">Forgot Password?</p>

        <div class="social-media">
          <ul>
            <li><img src="facebook.png"></li>
            <li><img src="google-plus.png"></li>
            <li><img src="linkedin.png"></li>
            <li><img src="twitter.png"></li>
          </ul>
        </div>
      </div>

      <div class="sub-cont">
        <div class="img">
          <div class="img-text m-up">
            <h2>New Here?</h2>
            <p>Sign Up</p>
          </div>
          <div class="img-text m-in">
            <h2>One of Us?</h2>
            <p>Log In</p>
          </div>
          <div class="img-btn">
            <span class="m-up">Sugn Up</span>
            <span class="m-in">Log In</span>
          </div>
        </div>
        <div class="form sign-up">
          <h2>Sign Up</h2>
          <label>
            <span>Name</span>
            <input type="text">
          </label>
          <label>
            <span>Surname</span>
            <input type="text">
          </label>
          <label>
            <span>Email</span>
            <input type="email">
          </label>
          <label>
            <span>Create Password</span>
            <input type="password">
          </label>
          <label>
            <span>Repeat Password</span>
            <input type="password">
          </label>
          <button type="button" class="submit">Sugn Up Now!</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
